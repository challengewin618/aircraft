<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport Heat Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7zRbK_udn4vYNr4neiaPd71SuyldNIg4&libraries=visualization"></script>
    <style>
        h2 {
            margin-bottom: 20px;
        }

        .root {
            padding: 20px;
            width: 1200px;
            min-width: 1200px;
            margin: 50px auto;
        }

        .status {
            width: 800px;
            margin: 30px auto;
        }

        .status .col {
            padding: 15px;
        }

        .status .col div {
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
        }

        .status .col:first-child {
            border-right: 1px solid #ced4da;
        }

        .status .col span {
            float: right;
        }

        .airport-list {
            margin-top: 50px;
            width: 100%;
        }

        .airport-list td,
        .airport-list th {
            border-top: 1px solid #ACACAC;
            padding: 10px;
            text-align: center !important;
        }

        .btn-visibility:after {
            content: 'Show ˅';

        }

        .btn-visibility.hidden:after {
            content: 'Hide ˄';
        }

        .graph {
            margin: 30px auto;
        }

        .graph-sm {
            width: 600px;
            height: 300px;
            margin: 30px auto;
        }

        .total-route {
            background: #727272;
            padding: 3px 10px;
            color: white;
        }

        .loading {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.2);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .loading > button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .flex-1 {
            flex: 1;
        }

        .btn-gray {
            background: #D9D9D9;
            border-radius: 20px;
        }

        .btn-gray:hover {
            background: #e9e9e9;
        }

        .filter-box {
            width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr;
            grid-gap: 20px;
        }

        .input-daterange {
            display: flex;
        }
    </style>
</head>
<body>
<div class="root">
    <h2>Airport Heat Map</h2>

    <div class="d-flex align-items-center" style="width: 900px; margin: 30px auto;">
        <div style="min-width: 120px;"><h4>Filters</h4></div>
        <form class="filter-box flex-1" id="frm_filter">
            <div id="filter_airport">
                Airport Name
                <input type="text" class="form-control" id="airport"/>
            </div>

            <div id="filter_continent">
                Continent
                <select class="form-control" id="continent">
                    <option value="">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Central America">Central America</option>
                    <option value="Europe">Europe</option>
                    <option value="Middle East">Middle East</option>
                    <option value="North America">North America</option>
                </select>
            </div>
            <div id="filter_country">
                Country
                <select class="form-control" id="country">
                </select>
            </div>
            <div id="filter_city">
                City
                <select class="form-control" id="city">
                </select>
            </div>
            <div id="filter_jet">
                Jet Class
                <select class="form-control" id="jet">
                </select>
            </div>
            <div id="filter_make">
                Make
                <select class="form-control" id="make">
                </select>
            </div>
            <div id="filter_model">
                Model
                <select class="form-control" id="model">
                </select>
            </div>
            <div id="filter_date">
                Date
                <div class="input-daterange" id="datepicker">
                    <input type="text" class="form-control" id="start_dt" />
                    <span class="input-group-text">~</span>
                    <input type="text" class="form-control" id="end_dt" />
                </div>
            </div>
        </form>
    </div>


    <div class="d-flex status">
        <div class="col">
            <b>Total Movements(Year)</b>
            <span id="year_movements">0</span>
        </div>
        <div class="col">
            <b>Total Movements(Last Month)</b>
            <span id="month_movements">0</span>
        </div>
    </div>

    <div id="map" style="width: 800px; height: 400px; margin: 0 auto;">

    </div>

    <div class="graph">
        <canvas id="graph"></canvas>
    </div>

    <h4>Most Popular Airports</h4>
    <table class="airport-list" id="airport_list">
        <thead>
        <tr>
            <th>Airport Name</th>
            <th>ICAO Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Total Movements</th>
            <th>Most Popular Aircraft</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="text-center" style="margin-top: 20px;">
        <label class="total-route">Total Routes: <span id="total_route">0</span></label>
    </div>

</div>

<div class="loading" id="loader" style="display: none">
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
</div>

<script>
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: {
            lat: 51.507351,
            lng: -0.127758
        },//London
        mapTypeId: google.maps.MapTypeId.TERRAIN
    });

    $(document).ajaxStart(function () {
        $("#loader").show();
    }).ajaxSuccess(function () {
        $("#loader").fadeOut();
    });

    getCountryList();
    getJetList();
    $('.input-daterange').datepicker({
        startView: 1,
        minViewMode: 1,
        format: 'yyyy-mm'
    });

    var table;
    $(function () {
        table = $('#airport_list').DataTable({
            dom: 'tpl',
            processing: true,
            serverSide: true,
            ajax: {
                url: 'server.php?f=get_table_data',
                type: 'POST',
                data: function (d) {
                    d.airport = $('#airport').val();
                    d.continent = $('#continent').val();
                    d.country = $('#country').val();
                    d.city = $('#city').val();
                    d.jet = $('#jet').val();
                    d.make = $('#make').val();
                    d.model = $('#model').val();
                    d.start_dt = $('#start_dt').val();
                    d.end_dt = $('#end_dt').val();
                }
            },
            order: [[4, 'desc']],
            drawCallback: function( settings ) {
                $('#total_route').text(formatNumber(settings.json.recordsTotal));
                $('#year_movements').text(formatNumber(settings.json.yearMovements));
                $('#month_movements').text(formatNumber(settings.json.monthMovements));
                drawHeatMap(settings.json.mapData);
                drawGraph(document.getElementById('graph'), settings.json.graphData);
            }
        });
    });

    function getCountryList() {
        $.ajax({
            url: 'server.php?f=get_country_list',
            type: 'GET',
            data: {
                continent: $('#continent').val()
            },
            dataType: 'json',
            success: function (result) {
                $('#country').html(`<option value="">All</option>`)
                for (const item of result) {
                    $('#country').append(`<option value="${item}">${item}</option>`);
                }
                getCityList();
            }
        });
    }

    function getCityList() {
        $.ajax({
            url: 'server.php?f=get_city_list',
            type: 'GET',
            data: {
                continent: $('#continent').val(),
                country: $('#country').val()
            },
            dataType: 'json',
            success: function (result) {
                $('#city').html(`<option value="">All</option>`)
                for (const item of result) {
                    $('#city').append(`<option value="${item}">${item}</option>`);
                }
            }
        });
    }

    function getJetList() {
        $.ajax({
            url: 'server.php?f=get_jet_list',
            type: 'GET',
            dataType: 'json',
            success: function (result) {
                $('#jet').html(`<option value="">All</option>`)
                for (const item of result) {
                    $('#jet').append(`<option value="${item}">${item}</option>`);
                }
                getMakeList();
            }
        });
    }

    function getMakeList() {
        $.ajax({
            url: 'server.php?f=get_make_list',
            type: 'GET',
            dataType: 'json',
            data: {
                jet: $('#jet').val()
            },
            success: function (result) {
                $('#make').html(`<option value="">All</option>`)
                for (const item of result) {
                    $('#make').append(`<option value="${item}">${item}</option>`);
                }
                getModelList();
            }
        });
    }

    function getModelList() {
        $.ajax({
            url: 'server.php?f=get_model_list',
            type: 'GET',
            dataType: 'json',
            data: {
                jet: $('#jet').val(),
                make: $('#make').val()
            },
            success: function (result) {
                $('#model').html(`<option value="">All</option>`)
                for (const item of result) {
                    $('#model').append(`<option value="${item}">${item}</option>`);
                }
            }
        });
    }

    function formatNumber(x) {
        return parseInt(x).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function invalidate() {
        table.draw();
    }

    var heatMap;
    function drawHeatMap(heatMapData) {
        if (heatMap) {
            heatMap.setMap(null);
        }
        let data = [];
        for (let i = 0; i < heatMapData.length; i++){
            data.push({location: new google.maps.LatLng(heatMapData[i].lat, heatMapData[i].lng), weight: heatMapData[i].movements});
        }

        heatMap = new google.maps.visualization.HeatmapLayer({
            data: data,
            radius: 15,
            map: map,
        });
    }

    var monthsNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    var chart;

    function drawGraph(canvas, data) {
        if (chart) {
            chart.destroy();
        }
        chart = new Chart(canvas, {
            type: 'line',
            data: {
                datasets: [{
                    data: data[2022],
                    label: "2022 Movements",
                    borderColor: "#0009F8",
                    backgroundColor: "#0009F8",
                    tension: 0.4
                }, {
                    data: data[2021],
                    label: "2021 Movements",
                    borderColor: "#902F29",
                    backgroundColor: "#902F29",
                    tension: 0.4
                }, {
                    data: data[2020],
                    label: "2020 Movements",
                    borderColor: "#89EF32",
                    backgroundColor: "#89EF32",
                    tension: 0.4
                }, {
                    data: data[2019],
                    label: "2019 Movements",
                    borderColor: "#762DD8",
                    backgroundColor: "#762DD8",
                    tension: 0.4
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'right',
                        align: "start"
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Month',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            callback: function (label, index, labels) {
                                return monthsNames[index];
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Movements',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    }

    $('#continent').change(function () {
        getCountryList();
        invalidate();
    });

    $('#country').change(function () {
        getCityList();
        invalidate();
    });

    $('#city').change(function () {
        invalidate();
    });

    $('#airport').on('input', function () {
        invalidate();
    });

    $('#jet').change(function () {
        getMakeList();
        invalidate();
    });

    $('#make').change(function () {
        getModelList();
        invalidate();
    });

    $('#model').change(function () {
        invalidate();
    });

    $('#start_dt').change(function () {
        invalidate();
    });

    $('#end_dt').change(function () {
        invalidate();
    });
</script>

</body>
</html>
